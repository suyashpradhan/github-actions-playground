name: GitHub Actions
run-name: Basic CI/CD ran by ${{ github.actor }}
on:
  - push
jobs:
  Job-1:
    runs-on: ubuntu-latest
    steps:
      - run:
          echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }}
          event."
      - run: echo "ðŸŽ‰ The job was triggered by a ${{ github.actor }} user."
  Job-2:
    needs: [Job-1]
    runs-on: ubuntu-latest
    steps:
      - run:
          echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }}
          event."
  Job-3:
    runs-on: ubuntu-latest
    steps:
    - name: Set Node.js
      uses: actions/setup-node@v3

    - name: Install DataDog CI
      shell: bash
      run: npm install -g @datadog/datadog-ci
  Job-4:
    runs-on: ubuntu-latest
    needs: [Job-2]
    steps:
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: "Installing Axios"
        run: npm install axios
      - name: "Checking Axios version"
        run: |
          AXIOS_VERSION=$(node -p "require('axios/package.json').version")
          echo "Axios version: $AXIOS_VERSION"